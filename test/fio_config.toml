read_only = false
path = "resources/ubuntu.ext4"
rootfs = true

[[block]]
read_only = false
path = "dummy"

[[pmem]]
read_only = false
path = "dummy"

[[network]]
dev_name = "tap0"
mac = [06, 00, AC, 10, 00, 02]
